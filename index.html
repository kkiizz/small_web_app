<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rotating Cube with Clock</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            height: 100vh;
            transition: background-color 2s ease;
            font-family: Arial, sans-serif;
        }
        #clock {
            font-size: 48px;
            margin: 20px 0;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        canvas {
            display: block;
        }
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="stars"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 星空を生成する関数
        function createStars() {
            const stars = document.getElementById('stars');
            stars.innerHTML = '';
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = '2px';
                star.style.height = '2px';
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animation = `twinkle ${Math.random() * 3 + 1}s infinite`;
                stars.appendChild(star);
            }
        }

        // 時計の更新関数
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const clock = document.getElementById('clock');
            clock.textContent = timeString;
            
            const hours = now.getHours();
            let cubeColor, backgroundColor, clockColor;
            const stars = document.getElementById('stars');
            
            if (hours >= 5 && hours < 10) {
                // 朝（5:00-9:59）: 明るい青空とオレンジがかった太陽
                cubeColor = 0xFFA500;  // オレンジ色の立方体
                backgroundColor = '#87CEEB';  // 明るい青空
                clockColor = '#333';
                stars.style.opacity = '0';
            } else if (hours >= 10 && hours < 16) {
                // 昼（10:00-15:59）: 青空と白い雲をイメージ
                cubeColor = 0xFFFFFF;  // 白い立方体
                backgroundColor = '#4A90E2';  // 鮮やかな青空
                clockColor = '#333';
                stars.style.opacity = '0';
            } else if (hours >= 16 && hours < 19) {
                // 夕方（16:00-18:59）: 夕焼け
                cubeColor = 0xFF6B6B;  // 赤みがかった立方体
                backgroundColor = '#FF7F50';  // 夕焼け色
                clockColor = '#333';
                stars.style.opacity = '0';
            } else {
                // 夜（19:00-4:59）: 星空
                cubeColor = 0xE6E6FA;  // 薄紫の立方体
                backgroundColor = '#1a237e';  // 濃い青の夜空
                clockColor = '#FFF';
                stars.style.opacity = '1';
            }
            
            // 背景色とテキスト色を更新
            document.body.style.backgroundColor = backgroundColor;
            clock.style.color = clockColor;
            
            // 立方体の色を更新
            if (cube && cube.material) {
                cube.material.color.setHex(cubeColor);
            }
            
            // シーンの背景色を更新
            if (scene) {
                scene.background = new THREE.Color(backgroundColor);
            }
        }

        // 星のアニメーションのスタイルを追加
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0% { opacity: 0.2; }
                50% { opacity: 1; }
                100% { opacity: 0.2; }
            }
        `;
        document.head.appendChild(style);

        // 星空を生成
        createStars();

        // 時計の更新を開始
        setInterval(updateClock, 1000);

        // Three.jsのセットアップ
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 立方体の作成
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshPhongMaterial({
            shininess: 100
        });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // ライトの追加
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        camera.position.z = 5;

        const rotationSpeed = {
            x: Math.random() * 0.02 - 0.01,
            y: Math.random() * 0.02 - 0.01,
            z: Math.random() * 0.02 - 0.01
        };

        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.x += rotationSpeed.x;
            cube.rotation.y += rotationSpeed.y;
            cube.rotation.z += rotationSpeed.z;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 初期色を設定
        updateClock();
        animate();
    </script>
</body>
</html>
